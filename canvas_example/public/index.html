<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Collaborative Drawing Demo</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0px;
            touch-action: none; /* disable touch events on the browser itself. We use the touch events for drawing */
        }

        canvas {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let myColour = "black";
    
    const socket = io();
    // received a colour
    socket.on("colour", (colour) => {
        console.log(colour);
        myColour = colour;
    });

    // received a draw event from another client
    socket.on("draw", msg => {
        draw_path(msg.from, msg.to, msg.colour)
    });


    let canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let ctx = canvas.getContext('2d');

    // drawing styles
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    last_mouse = {
        x: 0,
        y: 0
    };

    let painting = false;
    function startDraw(e) {
        console.log("start drawing");
        painting = true;
        last_mouse.x = e.clientX;
        last_mouse.y = e.clientY;
    }

    function endDraw() {
        console.log("end drawing");
        painting = false;
    }

    function draw(e) {
        console.log("drawing");
        if (painting) {
            console.log("drawing inside if statement");
            console.log(e);
            socket.emit("draw", {
                from: { x: last_mouse.x, y: last_mouse.y },
                to: { x: e.clientX, y: e.clientY },
                colour: myColour
            });
            draw_path(last_mouse, { x: e.clientX, y: e.clientY }, myColour);
            last_mouse.x = e.clientX;
            last_mouse.y = e.clientY;
        }
    }

    function draw_path(from, to, colour) {
        ctx.strokeStyle = colour;
        ctx.beginPath();
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.closePath();
        ctx.stroke();
    }

//pointer funktioniert bei touch und mouse 
    canvas.addEventListener('pointerdown', startDraw);
    canvas.addEventListener('pointerup', endDraw);
    canvas.addEventListener('pointermove', draw);



</script>

</html>
